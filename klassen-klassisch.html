<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title></title>
        
        <script>
            /*Objektorientierte Schreibweise in klassischer Form
             *Mit Prototypen und Konstruktorfunktionen
             */
            function Fahrzeug(f, g)
            {
                this.farbe = f;
                this.geschwindigkeit = g;
                this.beschleunigen = fahrzeugBeschleunigen;
                this.lackieren = fahrzeugLackieren;
                this.toString = fahrzeugAusgeben;
            }

            function fahrzeugBeschleunigen(wert)
            {
                this.geschwindigkeit += wert;
            }

            function fahrzeugLackieren(f)
            {
                this.farbe = f;
            }

            function fahrzeugAusgeben()
            {
                return "Farbe: " + this.farbe + ", Geschwindigkeit: " + this.geschwindigkeit;
            }
        </script>
    </head>

    <body>
        <h2>Klassen in der klassichen Schreibweise</h2>
        <p>Prototypen und Konstruktorfunktionen</p>
        <p>
            <script>
                const dacia = new Fahrzeug("Rot", 50);
                document.write(dacia);

            </script>
        </p>
    </body>
</html>
